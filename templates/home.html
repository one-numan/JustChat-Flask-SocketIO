{% extends 'base.html' %}
{% block content %}
    <form action="" method="post" class="buttons">
        <h3>Enter The Chat Room</h3>
        <div>
            <label for="username">Name</label>
            <input type="text" name="name" id="username" placeholder="Pick a Name" value="{{name}}"/>
        </div>
        <div class="join">
            <input type="text" name="code" id="" placeholder="Room Code" value="{{code}}"/>
            <button type="submit" name="join" class="create">Join a Room</button>
        </div>
        <button type="submit" name="create" class="create-btn">Create A Room</button>
        {% if error %}
        <ul>
            <li>
                {{error}}
            </li>
        </ul>
        {% endif %}
    </form>
{% endblock content %}
